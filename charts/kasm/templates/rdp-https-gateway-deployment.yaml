{{/*
Deploy the RDP HTTPS Gateway if .Values.kasmApp.servicesToDeploy.rdpHttpsGateway.deploy set to true
*/}}
{{- $constants := (include "kasm.constants" . | fromYaml) -}}
{{- $rdpHttpsGatewayReplicas := include "replicas.preset" (dict "node" $constants.rdpHttpsGateway.component "size" .Values.deploymentSize) -}}
{{- if .Values.components.rdpHttpsGateway.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $constants.rdpHttpsGateway.name }}-deployment
  namespace: {{ $.Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ $constants.rdpHttpsGateway.name }}
    app.kubernetes.io/component: {{ $constants.rdpHttpsGateway.component }}
    {{- include "kasm.defaultLabels" . | indent 4 }}
    {{- with $.Values.components.rdpHttpsGateway.labels }}{{- toYaml . | nindent 4 }}{{- end }}
    {{- with $.Values.extraLabels.deployment }}{{- toYaml . | nindent 4 }}{{- end }}
    {{- with $.Values.labels }}{{- toYaml . | nindent 4 }}{{- end }}
  {{- if or $.Values.components.rdpHttpsGateway.annotations .Values.annotations.deployment }}
  annotations:
    {{- with $.Values.annotations.deployment }}{{- toYaml . | nindent 4 }}{{- end }}
    {{- with $.Values.components.rdpHttpsGateway.annotations }}{{- toYaml . | nindent 4 }}{{- end }}
  {{- end }}
spec:
  replicas: {{ $rdpHttpsGatewayReplicas }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: {{ add1 $rdpHttpsGatewayReplicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ $constants.rdpHttpsGateway.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ $constants.rdpHttpsGateway.name }}
        app.kubernetes.io/component: {{ $constants.rdpHttpsGateway.component }}
        {{- include "kasm.defaultLabels" . | indent 8 }}
        {{- with .Values.components.rdpHttpsGateway.labels }}{{ toYaml . | nindent 8 }}{{- end }}
        {{- with .Values.extraLabels.pod }}{{ toYaml . | nindent 8 }}{{- end }}
        {{- with .Values.labels }}{{- toYaml . | nindent 8 }}{{- end }}
      {{- if or .Values.components.rdpHttpsGateway.annotations .Values.annotations.pod }}
      annotations:
        {{- with .Values.annotations.pod }}{{ toYaml . | nindent 8 }}{{- end }}
        {{- with .Values.components.rdpHttpsGateway.annotations }}{{ toYaml . | nindent 8 }}{{- end }}
      {{- end }}
    spec:
      restartPolicy: {{ $.Values.restartPolicy }}
      {{- if .Values.imagePullSecrets.enabled }}
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets.name | default (printf "%s-image-pull-secret" .Release.Name) }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity: {{ toYaml . | nindent 8 }}
      {{- end }}
      {{- if $.Values.applySecurity }}
        {{- include "kasm.podSecurity" . | indent 6 }}
      {{- end }}
      initContainers:
        {{- include "kasm.initContainer" (dict "serviceName" $constants.api.svc "servicePort" $constants.api.port "path" "/api/__healthcheck" "schema" "http" "image" $constants.api.image) | indent 8 }}
        {{- if $.Values.applySecurity }}
        - name: {{ $constants.rdpHttpsGateway.name }}-tmp-perms
          image: {{ $constants.api.image }}
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
            - -ec
          args:
            - |
              echo "No customizations needed yet."
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
          volumeMounts:
            - name: {{ $constants.rdpHttpsGateway.name }}-data
              mountPath: /opt/kasm/current/log
            - name: {{ $constants.rdpHttpsGateway.name }}-data
              mountPath: /tmp
        {{- end }}
      containers:
        - name: {{ $constants.rdpHttpsGateway.name }}-container
          image: {{ $constants.rdpHttpsGateway.image }}
          imagePullPolicy: {{ $.Values.imagePullPolicy }}
          env:
            - name: SERVER_ZONE_NAME
            {{- if .Values.kasmZones }}
              {{- with index .Values.kasmZones 0 }}
              value: {{ .name }}
              {{- end }}
            {{- else }}
              value: "default"
            {{- end }}
            - name: REGISTRATION_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-secrets
                  key: service-token
            - name: KUBERNETES_SERVICE_HOST
              value: "true"
          ports:
            - name: {{ $constants.rdpHttpsGateway.portName }}
              containerPort: {{ $constants.rdpHttpsGateway.port }}
              protocol: TCP
          {{- if $.Values.applyHealthChecks }}
          livenessProbe:
            {{- include "health.tcp" (dict "portName" $constants.rdpHttpsGateway.portName ) | indent 12 }}
          {{- end }}
          {{- if $.Values.applyHealthChecks }}
          readinessProbe:
            {{- include "health.https" (dict "path" "/rdp-https-gateway/__healthcheck" "portName" $constants.rdpHttpsGateway.portName ) | indent 12 }}
          {{- end }}
          {{- if $.Values.components.rdpHttpsGateway.resources }}
          resources: {{- toYaml $.Values.components.rdpHttpsGateway.resources | nindent 12 }}
          {{- else }}
          resources: {{- include "resources.preset" (dict "node" $constants.rdpHttpsGateway.component "size" $.Values.deploymentSize) | nindent 12 }}
          {{- end }}
          {{- if $.Values.applySecurity }}
            {{- include "kasm.containerSecurity" . | indent 10 }}
          {{- end }}
          volumeMounts:
            - name: {{ $constants.rdpHttpsGateway.name }}-cert
              mountPath: /opt/rdpgw/server.pem
              subPath: tls.crt
            - name: {{ $constants.rdpHttpsGateway.name }}-cert
              mountPath: /opt/rdpgw/key.pem
              subPath: tls.key
            - name: {{ $constants.rdpHttpsGateway.name }}-data
              mountPath: /opt/kasm/current/log
            - name: {{ $constants.rdpHttpsGateway.name }}-data
              mountPath: /tmp
      volumes:
        - name: {{ $constants.rdpHttpsGateway.name }}-cert
          secret:
            secretName: {{ .Values.certificate.secretName }}
        - name: {{ $constants.rdpHttpsGateway.name }}-data
          emptyDir:
            sizeLimit: 150Mi
{{- end }}